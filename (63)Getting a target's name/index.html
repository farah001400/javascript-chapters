<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting a target's name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>63- THE DOM: Getting a target's name.</h1>
        <h2>Interactive DOM Inspector</h2>
        <p style="margin-bottom: 20px;">Click on any element below to see its properties:</p>

        <div id="header" class="clickable">This is a header div.</div>
        <p id="paragraph" class="clickable">This is a paragraph element.</p>
        <span id="spanText" class="clickable">This is a span element.</span>

        <div id="infoPanel">
            <h3>Element Info:</h3>
            <p id="nodeName">Node Name:</p>
            <p id="nodeValue">Node Value:</p>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
