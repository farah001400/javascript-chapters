    <!-- ----------------------------manipulating images and text(52)------------------------ -->
    <div class="content text-center">
        <h2>MANIPULATING IMAGES AND TEXT </h2>
        <p id="paragraph">This is the initial paragraph text. Change it using the input below!</p>
        <div class="textControls">
            <input id="input" type="text" placeholder="Enter new text here" class="py-1 px-3">
            <button onclick="setParagraph()" class="btn btn-primary">Set Paragraph Text</button>
        </div>
        <div class="imageControls mt-4">
            <button onclick="toggleImage()" class="btn btn-primary">Toggle Image</button>
            <button onclick="hideImage()" class="btn btn-primary">Hide Image</button>
            <button onclick="showImage()" class="btn btn-primary">Show Image</button>
        </div>
        <img id="image" src="./assets/dog.jpeg" style="width: 400px; border-radius: 400px; margin-top: 25px;" alt="">
        <p id="outputPara" class="mt-4"></p>
