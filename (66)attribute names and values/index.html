<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute names and values</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>66-THE DOM: Attribute names and values.</h1>
    <div class="content">
        <div class="leftSide">
            <img id="profileImg" src="assets/dr.qadeer.jpg" alt="">
        </div>
        <div class="rightSide">
            <h3 id="name">Dr. Qadeer Ahmed</h3>
            <p id="age">Age: 30</p>
            <p id="profession">Profession: nuclear physicist</p>
        </div>
    </div>
    <div class="buttons">
        <button onclick="updateProfile('assets/dr.qadeer.jpg', '85', 'nuclear physicist' )">Profile 1</button>
        <button onclick="updateProfile('assets/imran khan.jpg','72', 'prime minister of Pakistan')">Profile 2</button>
        <button onclick="updateProfile('assets/allma iqbal.jpg', '60', 'philosopher')">Profile 3</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
