<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserting nodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 10px;">THE DOM: Inserting Nodes</h1>
    <div class="container">
        <h2>Dynamic Nested List Builder</h2>
        <ul id="list">
            <!-- List items will be dynamically added here -->
        </ul>
        <input id="itemInput" type="text" placeholder="Enter item name">
        <div class="buttons">
            <button onclick="addMainItem()">Add Main Item</button>
            <button onclick="addSubItem()">Add Sub Item</button>
            <button onclick="inserAbove()">Inser Above</button>
            <button onclick="insertBelow()">Insert Below</button>
            <button onclick="removeItem()">Remove Item</button>
        </div>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
