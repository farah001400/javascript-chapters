<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulating images and text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- ----------------------------manipulating images and text(52)------------------------ -->
    <div class="content text-center">
        <h2>52- MANIPULATING IMAGES AND TEXT </h2>
        <p id="paragraph">This is the initial paragraph text. Change it using the input below!</p>
        <div class="textControls">
            <input id="input" type="text" placeholder="Enter new text here" class="py-1 px-3">
            <button onclick="setParagraph()" class="btn btn-primary">Set Paragraph Text</button>
        </div>
        <div class="imageControls mt-4">
            <button onclick="toggleImage()" class="btn btn-primary">Toggle Image</button>
            <button onclick="hideImage()" class="btn btn-primary">Hide Image</button>
            <button onclick="showImage()" class="btn btn-primary">Show Image</button>
        </div>
        <img id="image" src="./assets/dog.jpeg" style="width: 400px; border-radius: 400px; margin-top: 25px;" alt="">
        <p id="outputPara" class="mt-4"></p>
    </div>

    
    <!-- ---------------ANOTHER FUNCTIONS OF THIS CHAPTER--------------- -->
    <div class="content text-center">
        <h3>ANOTHER FUNCTION OF THIS CHAPTER</h3>
        <img id="parrot" onclick="makeInvisible()" src="assets/parrot.jpg" alt="">
        <p>Parrots are the most beautiful bird in the world</p>
    </div>
    <div class="content text-center">
        <h3>ONE MORE FUNCTION FOR THIS CHAPTER </h3>
        <img id="pigeon" onclick="makePerfect()" src="assets/Pigeon.jpg" style="width: 40%; margin: 15px;" alt="">
        <p>Pigeons Will Eat Almost Anything. Pigeons Prefer to Live Near Humans....</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
